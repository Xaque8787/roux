{% extends "base.html" %}

{% block title %}Setup - Food Cost Management{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0"><i class="fas fa-cog"></i> Initial Setup</h2>
            </div>
            <div class="card-body">
                <p class="text-muted">Create the first admin user to get started.</p>
                <form method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="full_name" class="form-label">Full Name (optional)</label>
                        <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Leave blank to use username">
                        <small class="text-muted">If left blank, your username will be used as your display name</small>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-user-plus"></i> Create Admin User
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
