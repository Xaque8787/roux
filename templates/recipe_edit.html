{% extends "base.html" %}

{% block title %}Edit {{ recipe.name }} - Food Cost Management{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1><i class="fas fa-edit"></i> Edit Recipe: {{ recipe.name }}</h1>
        <a href="/recipes/{{ recipe.id }}" class="btn btn-secondary mb-3">
            <i class="fas fa-arrow-left"></i> Back to Recipe
        </a>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header">
                <h5><i class="fas fa-edit"></i> Recipe Information</h5>
            </div>
            <div class="card-body">
                <form method="post" action="/recipes/{{ recipe.id }}/edit" id="recipeEditForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="name" class="form-label">Recipe Name</label>
                                <input type="text" class="form-control" id="name" name="name" value="{{ recipe.name }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="category_id" class="form-label">Category</label>
                                <select class="form-select" id="category_id" name="category_id">
                                    <option value="">Select Category</option>
                                    {% for cat in categories %}
                                    <option value="{{ cat.id }}" {% if recipe.category_id == cat.id %}selected{% endif %}>
                                        {{ cat.name }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="instructions" class="form-label">Instructions</label>
                        <textarea class="form-control" id="instructions" name="instructions" rows="4">{{ recipe.instructions or '' }}</textarea>
                    </div>
                    
                    <h6>Ingredients:</h6>
                    <div class="mb-3">
                        <div class="input-group">
                            <input type="text" class="form-control" id="ingredientSearch" 
                                   placeholder="Search for ingredients..." autocomplete="off">
                            <button type="button" class="btn btn-outline-secondary" id="addIngredientBtn">
                                <i class="fas fa-plus"></i> Add
                            </button>
                        </div>
                        <div id="ingredientSuggestions" class="dropdown-menu" style="width: 100%; max-height: 200px; overflow-y: auto;"></div>
                    </div>
                    
                    <div id="selectedIngredients" class="mb-3">
                        <!-- Selected ingredients will appear here -->
                    </div>
                    
                    <input type="hidden" name="ingredients_data" id="ingredientsData">
                    
                    <div class="d-flex justify-content-between">
                        <a href="/recipes/{{ recipe.id }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
let selectedIngredients = [];
let currentIngredientData = null;

document.addEventListener('DOMContentLoaded', function() {
    // Load existing ingredients
    {% for ri in recipe_ingredients %}
    selectedIngredients.push({
        ingredient_id: {{ ri.ingredient_id }},
        ingredient_name: "{{ ri.ingredient.name }}",
        usage_unit_id: {{ ri.usage_unit_id }},
        usage_unit_name: "{{ ri.usage_unit.name }}",
        quantity: {{ ri.quantity }},
        estimated_cost: {{ ri.cost }}
    });
    {% endfor %}
    
    updateSelectedIngredientsDisplay();
    
    const ingredientSearch = document.getElementById('ingredientSearch');
    const suggestions = document.getElementById('ingredientSuggestions');
    
    let searchTimeout;
    
    // Search ingredients as user types
    ingredientSearch.addEventListener('input', function() {
        clearTimeout(searchTimeout);
        const query = this.value.trim();
        
        if (query.length < 2) {
            suggestions.style.display = 'none';
            return;
        }
        
        searchTimeout = setTimeout(() => {
            fetch(`/api/ingredients/search?q=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    displaySuggestions(data);
                })
                .catch(error => console.error('Error:', error));
        }, 300);
    });
    
    // Hide suggestions when clicking outside
    document.addEventListener('click', function(e) {
        if (!e.target.closest('#ingredientSearch') && !e.target.closest('#ingredientSuggestions')) {
            suggestions.style.display = 'none';
        }
    });
    
    // Form submission
    document.getElementById('recipeEditForm').addEventListener('submit', function(e) {
        document.getElementById('ingredientsData').value = JSON.stringify(selectedIngredients);
    });
});

function displaySuggestions(ingredients) {
    const suggestions = document.getElementById('ingredientSuggestions');
    
    if (ingredients.length === 0) {
        suggestions.style.display = 'none';
        return;
    }
    
    suggestions.innerHTML = '';
    ingredients.forEach(ingredient => {
        const item = document.createElement('a');
        item.className = 'dropdown-item';
        item.href = '#';
        item.innerHTML = `
            <strong>${ingredient.name}</strong>
            ${ingredient.category ? `<br><small class="text-muted">${ingredient.category}</small>` : ''}
        `;
        
        item.addEventListener('click', function(e) {
            e.preventDefault();
            selectIngredient(ingredient);
        });
        
        suggestions.appendChild(item);
    });
    
    suggestions.style.display = 'block';
}

function selectIngredient(ingredient) {
    // Check if ingredient already selected
    if (selectedIngredients.find(si => si.ingredient_id === ingredient.id)) {
        alert('This ingredient is already added to the recipe.');
        return;
    }
    
    currentIngredientData = ingredient;
    document.getElementById('ingredientSearch').value = ingredient.name;
    document.getElementById('ingredientSuggestions').style.display = 'none';
    
    // Show usage unit selection
    showUsageUnitSelection(ingredient);
}

function showUsageUnitSelection(ingredient) {
    if (ingredient.usage_units.length === 0) {
        alert('This ingredient has no usage units defined. Please edit the ingredient first.');
        return;
    }
    
    let usageUnitOptions = '';
    ingredient.usage_units.forEach(unit => {
        usageUnitOptions += `<option value="${unit.id}" data-price="${unit.price_per_unit}">${unit.name} ($${unit.price_per_unit}/unit)</option>`;
    });
    
    const modal = document.createElement('div');
    modal.className = 'modal fade';
    modal.innerHTML = `
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add ${ingredient.name}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Usage Unit</label>
                        <select class="form-select" id="usageUnitSelect">
                            ${usageUnitOptions}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="quantityInput" step="0.01" min="0" required>
                    </div>
                    <div class="mb-3">
                        <small class="text-muted">Estimated cost: $<span id="estimatedCost">0.00</span></small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addIngredientToRecipe()">Add Ingredient</button>
                </div>
            </div>
        </div>
    `;
    
    document.body.appendChild(modal);
    const modalInstance = new bootstrap.Modal(modal);
    modalInstance.show();
    
    // Update cost estimate when quantity or unit changes
    const quantityInput = modal.querySelector('#quantityInput');
    const usageUnitSelect = modal.querySelector('#usageUnitSelect');
    const estimatedCost = modal.querySelector('#estimatedCost');
    
    function updateCost() {
        const quantity = parseFloat(quantityInput.value) || 0;
        const selectedOption = usageUnitSelect.selectedOptions[0];
        const price = parseFloat(selectedOption.dataset.price) || 0;
        estimatedCost.textContent = (quantity * price).toFixed(2);
    }
    
    quantityInput.addEventListener('input', updateCost);
    usageUnitSelect.addEventListener('change', updateCost);
    
    // Clean up modal when closed
    modal.addEventListener('hidden.bs.modal', function() {
        document.body.removeChild(modal);
    });
}

function addIngredientToRecipe() {
    const usageUnitSelect = document.querySelector('#usageUnitSelect');
    const quantityInput = document.querySelector('#quantityInput');
    
    const quantity = parseFloat(quantityInput.value);
    if (!quantity || quantity <= 0) {
        alert('Please enter a valid quantity.');
        return;
    }
    
    const selectedOption = usageUnitSelect.selectedOptions[0];
    const usageUnitId = parseInt(selectedOption.value);
    const usageUnitName = selectedOption.text.split(' (')[0]; // Remove price part
    const price = parseFloat(selectedOption.dataset.price);
    
    // Add to selected ingredients
    selectedIngredients.push({
        ingredient_id: currentIngredientData.id,
        ingredient_name: currentIngredientData.name,
        usage_unit_id: usageUnitId,
        usage_unit_name: usageUnitName,
        quantity: quantity,
        estimated_cost: quantity * price
    });
    
    // Update display
    updateSelectedIngredientsDisplay();
    
    // Clear search
    document.getElementById('ingredientSearch').value = '';
    
    // Close modal
    const modal = document.querySelector('.modal.show');
    if (modal) {
        bootstrap.Modal.getInstance(modal).hide();
    }
}

function updateSelectedIngredientsDisplay() {
    const container = document.getElementById('selectedIngredients');
    
    if (selectedIngredients.length === 0) {
        container.innerHTML = '<p class="text-muted">No ingredients added yet.</p>';
        return;
    }
    
    let html = '<h6>Selected Ingredients:</h6>';
    let totalCost = 0;
    
    selectedIngredients.forEach((ingredient, index) => {
        totalCost += ingredient.estimated_cost;
        html += `
            <div class="card mb-2">
                <div class="card-body p-2">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <strong>${ingredient.ingredient_name}</strong><br>
                            <small>${ingredient.quantity} ${ingredient.usage_unit_name} - $${ingredient.estimated_cost.toFixed(2)}</small>
                        </div>
                        <button type="button" class="btn btn-sm btn-danger" onclick="removeIngredient(${index})">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            </div>
        `;
    });
    
    html += `<div class="alert alert-info"><strong>Estimated Total Cost: $${totalCost.toFixed(2)}</strong></div>`;
    container.innerHTML = html;
}

function removeIngredient(index) {
    selectedIngredients.splice(index, 1);
    updateSelectedIngredientsDisplay();
}
</script>
{% endblock %}
