services:
  food-cost-app:
    build:
      context: .
      target: production
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - DATABASE_URL=sqlite:///home/app/data/food_cost.db
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/login')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development service (optional)
  food-cost-dev:
    build:
      context: .
      target: development
    ports:
      - "8001:8000"
    environment:
      - SECRET_KEY=dev-secret-key
      - DATABASE_URL=sqlite:///home/app/data/food_cost_dev.db
    volumes:
      - .:/app
      - ./data:/home/app/data
    profiles:
      - dev