# Local development compose file - builds from source
services:
  food-cost-app:
    build:
      context: .
      target: production
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - DATABASE_URL=sqlite:///home/app/data/food_cost.db
      - TZ=${TZ:-America/Los_Angeles}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - RESEND_FROM_EMAIL=${RESEND_FROM_EMAIL}
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/login')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
